type Businesses @model @auth(rules: [{allow: public}]) {
  id: ID!
  type: String
  location: String
  about: String
  cac: String
  AvailableDays: [Int]
  availableTimes: [String]
}

type Reviews @model @auth(rules: [{allow: public}]) {
  id: ID!
  userID: ID
  businessID: ID
  comment: String
  stars: Int
}

type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String
  bank: String
  isBusiness: Boolean
  country: String
  number: String
  cac: String
  pics: [String!]!
}

type Bookings @model @auth(rules: [{allow: public}]) {
  id: ID!
  user: ID!
  business: ID!
  dateTime: AWSDateTime
  done: Boolean
  reservation: String
}
 